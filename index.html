<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <header><h1 class="registro">Crea una cuenta</h1></header>
    <form action= "">
        <div class="formulario_principal" id="formulario_principal">
 <!--Casilla Nombre-->
            <div class="nombre">
                <div class="input_nombre">
                  <input type="text" placeholder="Nombre" required>
                </div>
                <div class="svg">
                  <img id="uicons__detail-img" src="  https://cdn-icons.flaticon.com/svg/3917/3917688.svg?token=exp=1716039027~hmac=7d4a857d15f905b8a62ca3b9c9fbcba2  " width="20" height="20" alt="" title="" class="img-small">
                </div>  
            </div>
 <!--Casilla Apellido-->
            <div class="apellido">
                <div class="input_apellido">
                    <input type="text" placeholder="Apellido" required>
                </div>
                <div class="svg">
                    <img id="uicons__detail-img" src="  https://cdn-icons.flaticon.com/svg/3917/3917688.svg?token=exp=1716039027~hmac=7d4a857d15f905b8a62ca3b9c9fbcba2  " width="20" height="20" alt="" title="" class="img-small">
                </div>
            </div>
<!--Casilla email-->
            <div class="email">
              <div class="input_email">
                    <input type="email" placeholder="Email" required>
              </div>
              <div class="svg">
                    <img id="uicons__detail-img" class="img-small" src="https://www.flaticon.es/svg/vstatic/svg/3916/3916611.svg?token=exp=1716038636~hmac=3b37552c6f81bd0d1be40e3946936f6a" width="20" height="20" alt="envelope" title="envelope">
              </div>
            </div>
<!--Casilla Contraseña-->     
            <div class="contrasena">         
                <div class="input_contrasena">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="svg">
                    <img id="uicons__detail-img" class="img-small" src="https://www.flaticon.es/svg/vstatic/svg/3914/3914475.svg?token=exp=1716038667~hmac=32a36b92386a488aae42716e80576c12" width="20" height="20" alt="key" title="key">
                </div>
            </div>
 <!--Menu Desplegable-->                            
            <div class="menu_desplegable" id="menu_desplegable">
                <div class="contenido_menu_desplegable" id="contenido_menu_desplegable">
                    <h3>Selecciona tu Pais</h3>
                </div>
                <div class="menu_desplegable_svg" id="menu_desplegable_svg">
                    <img id="uicons__detail-img" class="img-small" src="https://www.flaticon.es/svg/vstatic/svg/3916/3916864.svg?token=exp=1716037770~hmac=2317d9d95b53d2dd53bd71e2e9bcf2ce" width="25" height="25" alt="angle-small-down" title="angle-small-down">
                </div>        
            </div>
<!--Paises-->   
            <div class="opcion_paises" id="opcion_paises">
            <!--Argentina--> 
                <div class="paises" id="paises">
                    <div class="pais">
                      <img src="https://cdn-icons-png.flaticon.com/512/197/197573.png" width="35" height="35" alt="" title="" class="img-small">
                      <p>Argentina</p>
                    </div>
                </div>
            <!--Brasil--> 
                <div class="paises" id="paises">
                      <div class="pais">
                          <img src="https://cdn-icons-png.flaticon.com/512/197/197386.png" width="35" height="35" alt="brasil icono gratis" title="brasil icono gratis" alt="">
                          <p>Brasil</p>
                      </div>
                </div>
            <!--Chile--> 
                <div class="paises" id="paises">
                        <div class="pais">
                            <img src="https://cdn-icons-png.flaticon.com/512/197/197586.png" width="35" height="35" alt="chile icono gratis" title="chile icono gratis">
                            <p>Chile</p>
                        </div>
                </div>
            <!--Bolivia--> 
                <div class="paises" id="paises">
                      <div class="pais">
                        <img src="https://cdn-icons-png.flaticon.com/512/5372/5372639.png" width="35" height="35" alt="bolivia icono gratis" title="bolivia icono gratis">
                          <p>Bolivia</p>
                      </div>
                </div>
            <!--Uruguay--> 
                <div class="paises" id="paises">
                        <div class="pais">
                          <img src="https://cdn-icons-png.flaticon.com/512/197/197599.png " width="35" height="35" alt="" title="" class="img-small">
                            <p>Uruguay</p>
                        </div>
                 </div>
            </div>  

                <!-- <input type="checkbox" id="checkbox"> -->
            <div class="contenedor_btn">
                <button class="btn_enviar" id="btn_enviar" type="submit">Enviar</button>
            </div>
                <a class="enlace" href="">Necesitas ayuda?</a>
                <input type="hidden" id="contenedor_vacio" value="">
       </div>
     <!-- Pop Up   -->
     
       <!-- <div class="contenedor_pop_up">
          <dialog class="pop_up" id="pop_up">
              <h2>Su registro fue exito</h2>
              <p>Gracias por registrarse en el programa codo a codo</p>
              <button id="cerrar_pop_up">Cerrar</button>
          </dialog>
        </div>     -->
    </form>
    <script src="js.js"></script>
  </body>
</html>
